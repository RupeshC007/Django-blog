{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Log In</h3>
<form action="{% url 'login' %}" method="POST" class="mx-auto" style="max-width: 500px; margin: auto;">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-warning">LogIn</button>
</form>

{% endblock %}
