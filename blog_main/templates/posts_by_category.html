{% extends "base.html" %}
{% block content %}

       <!-- FEAUTURED POSTS -->

        
       <h3 class="text-uppercase text-warning" style="letter-spacing: 2px;">{{ category_title }}</h3>
       
       {% if posts%}
       {% for post in posts %}
           <div class="card mb-3 d-flex" style="max-width: 100%;">
            <div class="row no-gutters">
                <div class="col-md-4">
                <img src="{{ post.featured_image.url }}" class="card-img" alt="{{post.title}}">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.short_description}}</p>
                    <p class="card-text"><small class="text-muted">{{post.created_at | timesince}}</small></p>
                    <a href="{% url 'blog_detail' post.slug %}" class="btn btn-primary">Read More</a>
                </div>
                </div>
            </div>
            </div>
       {% endfor %}
         {% else %}
            <p>No posts available in this category.</p>
            {% endif %}
   
  </div>

{% endblock %}
