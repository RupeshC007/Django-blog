{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .error-code {
            font-size: 180px;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .error-message {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        .error-description {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }

        .btn-home {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            animation: floatRandom 20s infinite;
        }

        .icon-1 {
            top: 10%;
            left: 10%;
            font-size: 60px;
            animation-delay: 0s;
        }

        .icon-2 {
            top: 20%;
            right: 15%;
            font-size: 80px;
            animation-delay: 2s;
        }

        .icon-3 {
            bottom: 15%;
            left: 15%;
            font-size: 70px;
            animation-delay: 4s;
        }

        .icon-4 {
            bottom: 20%;
            right: 20%;
            font-size: 50px;
            animation-delay: 6s;
        }

        .icon-5 {
            top: 50%;
            left: 5%;
            font-size: 90px;
            animation-delay: 3s;
        }

        .icon-6 {
            top: 60%;
            right: 8%;
            font-size: 65px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatRandom {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(10deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(-10deg);
            }
            75% {
                transform: translate(20px, 30px) rotate(5deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            .error-message {
                font-size: 24px;
            }
            .error-description {
                font-size: 16px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="fas fa-question-circle floating-icon icon-1"></i>
        <i class="fas fa-exclamation-triangle floating-icon icon-2"></i>
        <i class="fas fa-compass floating-icon icon-3"></i>
        <i class="fas fa-map-marked-alt floating-icon icon-4"></i>
        <i class="fas fa-search floating-icon icon-5"></i>
        <i class="fas fa-route floating-icon icon-6"></i>
    </div>

    <div class="container">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Oops! Page Not Found</h2>
            <p class="error-description">
                The page you're looking for seems to have wandered off.<br>
                Let's get you back on track!
            </p>
            <a href="{% url 'home' %}">
                <button class="btn btn-home">
                <i class="fas fa-home me-2"></i>Back to Home
            </button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
