{% extends "base.html" %}
{% block content %}
<div class="row">
  {% include 'dashboard/sidebar.html' %}

  <div class="col-md-9">
    <h3 class="text-uppercase text-warning" style="letter-spacing: 2px;">ALL BLOGS</h3>
    <a href="{% url 'add_blog' %}" class="btn btn-dark text-light float-right mb-2"><i class="fa-solid fa-plus"></i>Add</a>
    <table class="table table-hover">
  <thead>
    <tr>
      <th >#</th>
      <th >Title</th>
      <th > Category</th>
      <th >Author</th>
      <th >Status</th>
      <th >Action</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td >{{forloop.counter}}</td>
      <td>{{post.title}}</td>
      <td>{{post.category}}</td>
      <td>{{post.author}}</td>
      <td>{{post.status}}</td>
      <td>
        <a href="{% url 'edit_blog' post.id %}"><i class="fas fa-edit text-success"></i> </a>
        &nbsp;
        <a href="{% url 'delete_blog' post.id %}"><i class="fas fa-trash-alt text-danger"></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  </div>
</div>
{% endblock %}
